<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Newsletter Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #num_posts {
            width: 80px;
            padding: 5px;
            margin-bottom: 15px;
        }
        .link-input {
            width: 80%;
            height: 40px;
            font-size: 14px;
            padding: 8px;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
    <script>
        function generateInputFields() {
            const numberOfPosts = parseInt(document.getElementById("num_posts").value);
            const container = document.getElementById("link_inputs");
            container.innerHTML = ""; // Clear previous inputs

            for (let i = 0; i < numberOfPosts; i++) {
                const input = document.createElement("input");
                input.type = "url";
                input.name = "post_urls[]";
                input.placeholder = `LinkedIn Post URL #${i + 1}`;
                input.required = true;
                input.className = "link-input";
                input.style.display = "block";
                input.style.marginBottom = "10px";
                container.appendChild(input);
            }
        }

        function validateNumberInput(event) {
            const value = parseInt(event.target.value);
            if (value < 1 || value > 20) {
                alert("Please enter a number between 1 and 20.");
                event.target.value = "";
            } else {
                generateInputFields();
            }
        }

        function showLoading(event) {
            const form = document.getElementById("main_form");
            const loading = document.getElementById("loading");
            form.style.display = "none";         // Hide form
            loading.style.display = "block";     // Show loading message
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>LinkedIn Newsletter Generator</h1>
        <form id="main_form" action="/results" method="POST" onsubmit="showLoading(event)">
            <label for="num_posts">How many posts do you want to scrape? (1â€“20):</label><br>
            <input type="number" id="num_posts" name="num_posts" min="1" max="20" required oninput="validateNumberInput(event)">
            <div id="link_inputs"></div>
            <button type="submit">Generate</button>
        </form>

        <!-- ðŸ”„ Loading message -->
        <div id="loading">
            ðŸ”„ Processing your request... Please wait.
        </div>
    </div>
</body>
</html>
