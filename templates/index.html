<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Newsletter Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 30px;
        }

        #num_posts {
            width: 80px;
            padding: 5px;
            margin-bottom: 15px;
        }

        .link-input {
            width: 80%;
            height: 40px;
            font-size: 14px;
            padding: 8px;
        }

        /* üîÑ Full-screen loading overlay */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* üîÅ Spinner */
        .spinner {
            border: 6px solid #ccc;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scraping... text */
        .loading-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
    <script>
        function generateInputFields() {
            const numberOfPosts = parseInt(document.getElementById("num_posts").value);
            const container = document.getElementById("link_inputs");
            container.innerHTML = "";

            for (let i = 0; i < numberOfPosts; i++) {
                const input = document.createElement("input");
                input.type = "url";
                input.name = "post_urls[]";
                input.placeholder = `LinkedIn Post URL #${i + 1}`;
                input.required = true;
                input.className = "link-input";
                input.style.display = "block";
                input.style.marginBottom = "10px";
                container.appendChild(input);
            }
        }

        function validateNumberInput(event) {
            const value = parseInt(event.target.value);
            if (value < 1 || value > 20) {
                alert("Please enter a number between 1 and 20.");
                event.target.value = "";
            } else {
                generateInputFields();
            }
        }

        function showLoading(event) {
            document.getElementById("main_form").style.display = "none";
            document.getElementById("loadingOverlay").style.display = "flex";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>LinkedIn Newsletter Generator</h1>
        <form id="main_form" action="/results" method="POST" onsubmit="showLoading(event)">
            <label for="num_posts">How many posts do you want to scrape? (1‚Äì20):</label><br>
            <input type="number" id="num_posts" name="num_posts" min="1" max="20" required oninput="validateNumberInput(event)">
            <div id="link_inputs"></div>
            <button type="submit">Generate</button>
        </form>
    </div>

    <!-- üîÑ Fullscreen loading overlay -->
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Scraping‚Ä¶</div>
    </div>
</body>
</html>
