<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Newsletter Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Input and layout styling */
        #num_posts {
            width: 80px;
            padding: 5px;
            margin-bottom: 15px;
        }
        .link-input {
            width: 80%;
            height: 40px;
            font-size: 14px;
            padding: 8px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }

        /* ✅ Loading overlay styles */
        #loadingOverlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <div class="loader"></div>
        <div class="loading-text">Scraping...</div>
    </div>

    <div class="container" id="main_form">
        <h1>LinkedIn Newsletter Generator</h1>
        <form action="/results" method="POST" onsubmit="showLoading(event)">
            <label for="num_posts">How many posts do you want to scrape? (1–20):</label><br>
            <input type="number" id="num_posts" name="num_posts" min="1" max="20" required oninput="validateNumberInput(event)">
            <div id="link_inputs"></div>
            <button type="submit">Generate</button>
        </form>
    </div>

    <script>
        function generateInputFields() {
            const numberOfPosts = parseInt(document.getElementById("num_posts").value);
            const container = document.getElementById("link_inputs");
            container.innerHTML = ""; // Clear previous inputs

            for (let i = 0; i < numberOfPosts; i++) {
                const input = document.createElement("input");
                input.type = "url";
                input.name = "post_urls[]";
                input.placeholder = `LinkedIn Post URL #${i + 1}`;
                input.required = true;
                input.className = "link-input";
                input.style.display = "block";
                input.style.marginBottom = "10px";
                container.appendChild(input);
            }
        }

        function validateNumberInput(event) {
            const value = parseInt(event.target.value);
            if (value < 1 || value > 20) {
                alert("Please enter a number between 1 and 20.");
                event.target.value = "";
            } else {
                generateInputFields();
            }
        }

        function showLoading(event) {
            event.preventDefault(); // Prevent immediate submit
            document.getElementById("main_form").style.display = "none";
            document.getElementById("loadingOverlay").style.display = "flex";
            setTimeout(() => event.target.submit(), 100); // Let the loader show, then submit
        }
    </script>
</body>
</html>
